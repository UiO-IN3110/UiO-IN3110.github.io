<!doctype html>
<html>
  <head>
    <title>Sample HTML document</title>
  </head>
  <body>
    <h2>An Unordered HTML List</h2>

    <ul id="unordered_list" style="color: #f0e">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>An Ordered HTML List</h2>

    <ol id="ordered_list" style="color: rgb(20, 200, 100)">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </body>
</html>
