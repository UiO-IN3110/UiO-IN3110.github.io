<!doctype html>
<html>
  <body>
    <h2>An Unordered HTML List</h2>

    <ul id="unordered_list" style="color: #069">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>An Ordered HTML List</h2>

    <ol id="ordered_list" style="color: #069">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
