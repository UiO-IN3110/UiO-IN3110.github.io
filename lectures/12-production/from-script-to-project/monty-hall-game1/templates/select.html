<!doctype html>
<title>New game</title>

<form action="/reselect?game_id={{ game_id }}" method="POST">
	<h1>The magic door game has started</h1>
	Choose one of the 3 doors:
	<br/>
	<input type="radio" name="door" value="1" checked>Door 1</input>
	<br/>
	<input type="radio" name="door" value="2">Door 2</input>
	<br/>
	<input type="radio" name="door" value="3">Door 3</input>
	<br/>
    <input type="submit" value="Submit">
</form>
