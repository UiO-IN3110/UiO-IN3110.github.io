{% extends "layout7.html" %} {% block body %}

<form action="/reselect?game_id={{ game_id }}" method="POST">
  <h1>The magic door game has started</h1>
  <p>
  Choose one of the 3 doors:
  </p>

  <label>
    <input type="radio" name="door" value="1" checked />
    <img src="/static/door1.png" />
  </label>
  <label>
    <input type="radio" name="door" value="2" />
    <img src="/static/door2.png" />
  </label>
  <label>
    <input type="radio" name="door" value="3" />
    <img src="/static/door3.png" />
  </label>
  <br />
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
